<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鯨魚接金幣遊戲</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to top, #87ceeb, #e0f7fa);
            font-family: sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #a0e0ff;
        }

        #gameTitle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ffdd59;
            text-shadow: 2px 2px 5px #00000080;
            margin: 0;
            text-align: center;
            animation: floatTitle 2s ease-in-out infinite alternate;
        }

        @keyframes floatTitle {
            0% {
                transform: translateX(-50%) translateY(0);
            }

            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        #gameOver {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: red;
            display: none;
            text-align: center;
        }

        .whale-btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            animation: whaleSwing 2s ease-in-out infinite alternate;
            transition: transform 0.2s;
        }

            .whale-btn:hover {
                transform: translateX(-50%) scale(1.05);
            }

        @keyframes whaleSwing {
            0% {
                transform: translateX(-50%) rotate(-5deg);
            }

            50% {
                transform: translateX(-50%) rotate(5deg);
            }

            100% {
                transform: translateX(-50%) rotate(-5deg);
            }
        }

        .whale-body {
            position: relative;
            width: 140px;
            height: 60px;
            background-color: #03a9f4;
            border-radius: 50% 50% 45% 45%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .whale-body::before {
                content: '';
                position: absolute;
                width: 0;
                height: 0;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-top: 20px solid #03a9f4;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            .whale-body::after {
                content: '';
                position: absolute;
                width: 12px;
                height: 12px;
                background: white;
                border-radius: 50%;
                top: 10px;
                left: 15px;
            }

        .whale-spout {
            position: absolute;
            top: -20px;
            left: 55px;
            width: 10px;
            height: 10px;
            background-color: #03a9f4;
            border-radius: 50%;
            animation: spout 0.6s infinite, spoutBubble 1s ease-in-out infinite alternate;
        }

        @keyframes spoutBubble {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-15px) scale(1.2);
                opacity: 0;
            }
        }

        .whale-text {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px #00000050;
            font-size: 18px;
            pointer-events: none;
        }

        .whale-btn:active .whale-body {
            transform: translateY(3px);
        }

        #startBtn {
            top: 50%;
        }

        #restartBtn {
            top: 60%;
            display: none;
        }

        #homeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0);
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px #00000050;
            z-index: 10;
            transition: background-color 0.2s, transform 0.2s;
        }

            #homeBtn:hover {
                background-color: rgba(255, 255, 255, 0.5);
                transform: scale(1.05);
            }
    </style>
</head>
<body>

    <h1 id="gameTitle">鯨魚接金幣</h1>

    <button id="startBtn" class="whale-btn">
        <div class="whale-body">
            <div class="whale-spout"></div>
            <span class="whale-text">開始遊戲</span>
        </div>
    </button>

    <button id="restartBtn" class="whale-btn">
        <div class="whale-body">
            <div class="whale-spout"></div>
            <span class="whale-text">再玩一次</span>
        </div>
    </button>

    <button id="homeBtn">回首頁</button>

    <div id="gameOver">遊戲結束</div>
    <canvas id="gameCanvas" width="400" height="700"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameTitle = document.getElementById("gameTitle");
        const gameOverDisplay = document.getElementById("gameOver");
        const startBtn = document.getElementById("startBtn");
        const restartBtn = document.getElementById("restartBtn");
        const homeBtn = document.getElementById("homeBtn");

        let whale = { x: 180, y: 650, size: 60 };
        let items = [];
        let score = 0;
        let gameOver = false;
        let dragging = false;
        let spawnInterval;

        // 載入圖片
        const coinImg = new Image(); coinImg.src = "img/coin.png";
        const bombImg = new Image(); bombImg.src = "img/bomb.png";
        const whaleeImg = new Image(); whaleeImg.src = "img/whalee.png";

        function drawWhale() {
            ctx.drawImage(whaleeImg, whale.x - whale.size, whale.y - whale.size, whale.size * 2, whale.size * 2);
        }

        function drawItem(item) {
            if (item.type === "coin")
                ctx.drawImage(coinImg, item.x - item.size, item.y - item.size, item.size * 2, item.size * 2);
            else
                ctx.drawImage(bombImg, item.x - item.size, item.y - item.size, item.size * 2, item.size * 2);
        }

        function drawScore() {
            const padding = 10, width = 120, height = 60;
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(padding, padding, width, height);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.strokeRect(padding, padding, width, height);
            ctx.fillStyle = "white";
            ctx.font = "20px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("分數: " + score, padding + width / 2, padding + height / 2);
        }

        function isColliding(whale, item) {
            const whaleHalf = whale.size * 0.7;
            const itemHalf = item.size * 0.7;
            return (
                whale.x - whaleHalf < item.x + itemHalf &&
                whale.x + whaleHalf > item.x - itemHalf &&
                whale.y - whaleHalf < item.y + itemHalf &&
                whale.y + whaleHalf > item.y - itemHalf
            );
        }

        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                items[i].y += items[i].speed;

                if (isColliding(whale, items[i])) {
                    if (items[i].type === "coin") score++;
                    else {
                        gameOver = true;
                        gameOverDisplay.style.display = "block";
                        restartBtn.style.display = "block";
                        clearInterval(spawnInterval);
                    }
                    items.splice(i, 1);
                }
                if (items[i] && items[i].y > canvas.height) items.splice(i, 1);
            }
        }

        function spawnItem() {
            if (Math.random() < 0.5)
                items.push({ x: Math.random() * (canvas.width - 20) + 10, y: -20, size: 40, type: "coin", speed: 2 + Math.random() * 2 });
            else
                items.push({ x: Math.random() * (canvas.width - 20) + 10, y: -20, size: 50, type: "bomb", speed: 2 + Math.random() * 2 });
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWhale();
            items.forEach(drawItem);
            updateItems();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        // --- 手機/電腦座標換算 ---
        function getCanvasCoords(e) {
            let rect = canvas.getBoundingClientRect();
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let clientY = e.touches ? e.touches[0].clientY : e.clientY;

            let x = (clientX - rect.left) * (canvas.width / rect.width);
            let y = (clientY - rect.top) * (canvas.height / rect.height);
            return { x, y };
        }

        function startDrag(e) {
            let pos = getCanvasCoords(e);
            if (Math.sqrt((whale.x - pos.x) ** 2 + (whale.y - pos.y) ** 2) < whale.size) dragging = true;
        }

        function moveDrag(e) {
            if (dragging) {
                let pos = getCanvasCoords(e);
                whale.x = Math.max(whale.size, Math.min(canvas.width - whale.size, pos.x));
                whale.y = canvas.height - whale.size - 10; // 固定在底部
            }
        }

        function endDrag() { dragging = false; }

        canvas.addEventListener("mousedown", startDrag);
        canvas.addEventListener("mousemove", moveDrag);
        canvas.addEventListener("mouseup", endDrag);
        canvas.addEventListener("touchstart", startDrag);
        canvas.addEventListener("touchmove", moveDrag);
        canvas.addEventListener("touchend", endDrag);

        // 按鈕事件
        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            gameTitle.style.display = "none";
            gameOverDisplay.style.display = "none";
            spawnInterval = setInterval(spawnItem, 1000);
            gameLoop();
        });

        restartBtn.addEventListener("click", () => {
            whale = { x: 180, y: 550, size: 50 };
            items = []; score = 0; gameOver = false;
            gameOverDisplay.style.display = "none";
            restartBtn.style.display = "none";
            spawnInterval = setInterval(spawnItem, 1000);
            gameLoop();
        });

        homeBtn.addEventListener("click", () => { window.location.href = "main.html"; });
    </script>
</body>
</html>
